language: java
jdk: openjdk8

node_js: "0.12"
cache: yarn

before_install:
  - "cd ${TRAVIS_BUILD_DIR}/client"

install: yarn install

before_script:
  - "cd ${TRAVIS_BUILD_DIR}/client"
  - "yarn build"
  - "cp -r build/* ${TRAVIS_BUILD_DIR}/src/main/resources/static"
  - "cd ${TRAVIS_BUILD_DIR}"

script: mvn package

deploy:
  provider: releases
  token: $GITHUB_OAUTH_TOKEN
  file: "target/sprint-${TRAVIS_TAG}.jar"
  cleanup: false
  on:
    tags: true